<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasapalabra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Pantalla inicial -->
        <h1 id="main-title">Pasapalabra</h1>
        
        <!-- Rosco de letras -->
        <div id="rosco" class="rosco"></div>

        <!-- Contenedor de la pregunta y respuesta -->
        <div id="question-container" class="hidden">
            <p id="question"></p>
            <input type="text" id="answer-input" placeholder="Tu respuesta">
            <button id="submit-answer">Enviar respuesta</button>
            <button id="skip-question">Pasapalabra</button>
        </div>

        <!-- Botón de inicio -->
        <button id="start-game">Iniciar juego</button>

        <!-- Botón de volver a jugar -->
        <button id="restart-game" class="hidden">Volver a jugar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
